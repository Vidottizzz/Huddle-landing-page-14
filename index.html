<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script
      src="https://kit.fontawesome.com/6d2907f700.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="card">
      <header>
        <div class="hold-image">
          <img class="logo" src="/images/Logo.png" alt="logo">
          <img class="square" src="/images/illustration-mockups.svg" alt="mockups">
        </div>
      </header>

      <main>
        <h1>Build The Community<br> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build
          communities. You have a voice, but so does your audience. Create connections
          with your users as you engage in genuine discussion.</p>
        <button>Register</button>
        <div class="social">
          <div class="hold-icon"><i class="fab fa-facebook-f"></i></div>
          <div class="hold-icon"><i class="fab fa-twitter" alt=""></i></div>
          <div class="hold-icon"><i class="fab fa-instagram" alt=""></i></div>
        </div>
      </main>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
